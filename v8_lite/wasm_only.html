<!DOCTYPE html>
<html>
<head>
    <meta charset=utf8>
    <title>wasm</title>
</head>

<body onload="finish()">

<script>
const wasmBrowserInstantiate = async (wasmModuleUrl, importObject) => {
  let response = undefined;

  if (!importObject) {
    importObject = {
      env: {
        abort: () => console.log("Abort!")
      }
    };
  }

  if (WebAssembly.instantiateStreaming) {
    response = await WebAssembly.instantiateStreaming(
      fetch(wasmModuleUrl),
      importObject
    );
  } else {
    const fetchAndInstantiateTask = async () => {
      const wasmArrayBuffer = await fetch(wasmModuleUrl).then(response =>
        response.arrayBuffer()
      );
      return WebAssembly.instantiate(wasmArrayBuffer, importObject);
    };
    response = await fetchAndInstantiateTask();
  }

  return response;
};

const runWasmAdd = async() => {
// Instantiate our wasm module
const wasmModule = await wasmBrowserInstantiate("hello-world.wasm");

// Call the Add function export from wasm, save the result
const addResult = wasmModule.instance.exports.add(24, 24);

return addResult
};


async function finish()
{
	try {
		var result = await runWasmAdd();
	}
	catch(err) {
		result = -1
	}

<!--    location = "results.html?" + encodeURI(outputString);-->
    document.getElementById("countdown").innerHTML = result

    xweb_test.invoke("finished", result + "")
}

</script>

<h3 id="countdown">warmup</h3>
<div id="frameparent"></div>

</body>
</html>
