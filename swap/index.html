<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <style>#btn{ border:3px solid #000}
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        function changeColor(color) {
            document.getElementById('colorBox').style.backgroundColor = color;
            document.getElementById('colorName').innerHTML = color;
        }
    </script>
</head>
<body style="
    font-size: xxx-large;
">
    <div id="colorBox" style="background-color: red;"></div>
    <p id="colorName">red</p>
    <div id="btn" onclick="changeColor('red')" style="
    margin: 10px;
">Red</div>
    <div id="btn" onclick="changeColor('yellow')" style="margin: 10px;">Yellow</div>
    <div id="btn" onclick="changeColor('blue')" style="margin: 10px;">Blue</div>

</body></html>
