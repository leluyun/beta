<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Window Size and Device Pixel Ratio</title>
    <style>
        #info {
            font-size: 24px; /* 设置字体大小 */
        }
    </style>
</head>
<body>
	<div style="font-size: 24px">Window Info:</div> <!-- 信息显示区域 -->
    <div id="info"></div> <!-- 信息显示区域 -->
    <script>
        function updateInfo() {
            var info = "Window Width: " + window.innerWidth + "px\n" +
                       "Window Height: " + window.innerHeight + "px\n" +
                       "Device Pixel Ratio: " + window.devicePixelRatio;
            document.getElementById('info').textContent = info;
        }

        setInterval(updateInfo, 100); // 每1000毫秒更新一次信息
        updateInfo(); // 初始化显示
    </script>
</body>
</html>
